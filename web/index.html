<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>水质上位机监测与分析平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --ink: #0f172a;
      --muted: #55607a;
      --line: #e2e8f0;
      --panel: #ffffff;
      --panel-2: #f8fafc;
      --accent: #0ea5e9;
      --accent-2: #22c55e;
      --accent-3: #f97316;
      --bg-1: #dbeafe;
      --bg-2: #fef3c7;
      --shadow: 0 18px 50px rgba(15, 23, 42, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Noto Sans CJK SC", "Source Han Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at 10% 10%, var(--bg-1), transparent 50%),
        radial-gradient(circle at 90% 0%, #bae6fd, transparent 45%),
        radial-gradient(circle at 20% 80%, var(--bg-2), transparent 45%),
        #f8fafc;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      width: 420px;
      height: 420px;
      border-radius: 48% 52% 63% 37% / 46% 34% 66% 54%;
      filter: blur(0px);
      opacity: 0.15;
      z-index: 0;
    }

    body::before {
      background: #38bdf8;
      top: -120px;
      right: -120px;
      animation: floaty 10s ease-in-out infinite;
    }

    body::after {
      background: #f59e0b;
      bottom: -140px;
      left: -100px;
      animation: floaty 12s ease-in-out infinite reverse;
    }

    @keyframes floaty {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(15px, -12px) rotate(6deg); }
    }

    header {
      position: relative;
      z-index: 1;
      padding: 32px 6vw 24px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: flex-end;
      justify-content: space-between;
    }

    header .title {
      max-width: 580px;
    }

    header h1 {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: 0.4px;
    }

    header p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(14, 165, 233, 0.12);
      color: #0369a1;
      font-size: 12px;
      font-weight: 600;
    }

    main {
      position: relative;
      z-index: 1;
      padding: 0 6vw 48px;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 24px;
    }

    .panel {
      background: var(--panel);
      border-radius: 18px;
      padding: 18px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(148, 163, 184, 0.2);
      animation: rise 0.8s ease both;
    }

    .panel:nth-child(2) { animation-delay: 0.08s; }
    .panel:nth-child(3) { animation-delay: 0.16s; }
    .panel:nth-child(4) { animation-delay: 0.24s; }

    @keyframes rise {
      from { transform: translateY(18px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .panel h2 {
      margin: 0 0 12px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .panel h2 span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
    }

    .stack {
      display: grid;
      gap: 12px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .kpi {
      background: var(--panel-2);
      border-radius: 14px;
      padding: 12px 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .kpi strong {
      font-size: 20px;
    }

    .kpi span {
      color: var(--muted);
      font-size: 12px;
    }

    label {
      font-size: 12px;
      color: var(--muted);
    }

    input, select {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 6px 10px;
      font-size: 13px;
      background: #fff;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button.primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 10px 20px rgba(14, 165, 233, 0.25);
    }

    button.secondary {
      background: #e2e8f0;
      color: #0f172a;
    }

    button.ghost {
      background: transparent;
      color: var(--muted);
      border: 1px dashed rgba(148, 163, 184, 0.6);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
    }

    .status {
      display: grid;
      gap: 6px;
      font-size: 13px;
    }

    .status strong {
      font-size: 14px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: #e2e8f0;
      color: #334155;
    }

    .tag.live {
      background: rgba(34, 197, 94, 0.18);
      color: #15803d;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .chart-card {
      background: linear-gradient(145deg, #ffffff, #f1f5f9);
      border-radius: 18px;
      padding: 16px;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .chart-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 13px;
      color: var(--muted);
    }

    canvas {
      width: 100%;
      height: 220px;
      background: #fff;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th, td {
      text-align: left;
      padding: 8px 6px;
      border-bottom: 1px solid var(--line);
      white-space: nowrap;
    }

    th {
      background: #f1f5f9;
      position: sticky;
      top: 0;
    }

    .table-wrap {
      max-height: 240px;
      overflow: auto;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .log-box {
      width: 100%;
      height: 90px;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      font-family: "JetBrains Mono", "Fira Code", "Cascadia Mono", monospace;
      font-size: 12px;
      background: #0f172a;
      color: #e2e8f0;
      resize: none;
    }

    .footnote {
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 960px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">
      <div class="badge">Python · PyQt5 · Matplotlib</div>
      <h1>水质上位机监测与分析平台</h1>
      <p>通过串口接收 STM32 发送的水质数据，实时显示数值与趋势曲线，支持数据保存与导出，便于长期追踪与分析。</p>
    </div>
    <div class="kpi" style="min-width:200px">
      <span>当前状态</span>
      <strong id="connection-state">未连接</strong>
      <div class="tag" id="live-tag">离线模式</div>
    </div>
  </header>

  <main>
    <section class="panel">
      <h2><span></span>连接与采集</h2>
      <div class="stack">
        <div class="row">
          <label>串口</label>
          <select id="port-select">
            <option>COM3</option>
            <option>COM5</option>
            <option>/dev/ttyUSB0</option>
          </select>
          <label>波特率</label>
          <select id="baudrate">
            <option>9600</option>
            <option selected>115200</option>
            <option>256000</option>
          </select>
        </div>
        <div class="row">
          <button class="primary" id="connect-btn">连接设备</button>
          <button class="secondary" id="disconnect-btn" disabled>断开连接</button>
          <button class="ghost" id="simulate-btn">模拟数据</button>
        </div>
        <div class="status">
          <div>协议：<strong>CSV / JSON 自动识别</strong></div>
          <div>数据间隔：<strong id="interval-text">1s</strong></div>
          <div>保存路径：<strong>./data/logs/</strong></div>
        </div>
      </div>
    </section>

    <section class="panel">
      <h2><span></span>实时水质参数</h2>
      <div class="metrics-grid" id="metric-grid"></div>
    </section>

    <section class="panel">
      <h2><span></span>趋势曲线</h2>
      <div class="chart-card">
        <div class="chart-header">
          <div>展示最近 60 秒变化趋势</div>
          <div class="tag live" id="chart-tag">实时绘制</div>
        </div>
        <canvas id="trend-chart" width="900" height="260"></canvas>
      </div>
    </section>

    <section class="panel">
      <h2><span></span>数据记录与导出</h2>
      <div class="row" style="margin-bottom:10px">
        <button class="secondary" id="clear-btn">清空记录</button>
        <button class="primary" id="export-btn">导出 CSV</button>
        <span class="footnote" id="record-count">记录条数：0</span>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>时间</th>
              <th>pH</th>
              <th>溶氧</th>
              <th>浊度</th>
              <th>温度</th>
              <th>电导率</th>
              <th>原始帧</th>
            </tr>
          </thead>
          <tbody id="data-body"></tbody>
        </table>
      </div>
      <div style="margin-top:12px">
        <label>原始数据缓冲（最近 8 行）</label>
        <textarea class="log-box" id="raw-log" readonly></textarea>
      </div>
    </section>
  </main>

  <script>
    const metricGrid = document.getElementById('metric-grid');
    const connectBtn = document.getElementById('connect-btn');
    const disconnectBtn = document.getElementById('disconnect-btn');
    const simulateBtn = document.getElementById('simulate-btn');
    const connectionState = document.getElementById('connection-state');
    const liveTag = document.getElementById('live-tag');
    const chartTag = document.getElementById('chart-tag');
    const intervalText = document.getElementById('interval-text');
    const dataBody = document.getElementById('data-body');
    const rawLog = document.getElementById('raw-log');
    const recordCount = document.getElementById('record-count');
    const clearBtn = document.getElementById('clear-btn');
    const exportBtn = document.getElementById('export-btn');
    const trendChart = document.getElementById('trend-chart');
    const ctx = trendChart.getContext('2d');

    const metrics = [
      { key: 'ph', label: 'pH', unit: '', min: 6.5, max: 8.5, value: 7.2, color: '#0ea5e9' },
      { key: 'do', label: '溶氧', unit: 'mg/L', min: 3, max: 9, value: 6.4, color: '#22c55e' },
      { key: 'turb', label: '浊度', unit: 'NTU', min: 0, max: 20, value: 4.1, color: '#f97316' },
      { key: 'temp', label: '温度', unit: '°C', min: 10, max: 35, value: 24.8, color: '#ef4444' },
      { key: 'cond', label: '电导率', unit: 'uS/cm', min: 100, max: 900, value: 420, color: '#8b5cf6' },
      { key: 'orp', label: 'ORP', unit: 'mV', min: 200, max: 650, value: 375, color: '#14b8a6' }
    ];

    let timer = null;
    const records = [];
    const series = [];

    function renderMetrics() {
      metricGrid.innerHTML = '';
      metrics.forEach((m) => {
        const div = document.createElement('div');
        div.className = 'kpi';
        div.style.borderColor = m.color + '55';
        div.innerHTML = `
          <span>${m.label}</span>
          <strong style="color:${m.color}">${m.value.toFixed(2)} ${m.unit}</strong>
          <span>建议范围 ${m.min} - ${m.max}</span>
        `;
        metricGrid.appendChild(div);
      });
    }

    function pushRecord() {
      const now = new Date();
      const row = {
        time: now.toLocaleTimeString(),
        ph: metrics[0].value,
        do: metrics[1].value,
        turb: metrics[2].value,
        temp: metrics[3].value,
        cond: metrics[4].value,
        orp: metrics[5].value,
        raw: `PH:${metrics[0].value.toFixed(2)},DO:${metrics[1].value.toFixed(2)},T:${metrics[3].value.toFixed(2)}`
      };
      records.unshift(row);
      if (records.length > 60) records.pop();
      updateTable();
      updateRawLog(row.raw);
      recordCount.textContent = `记录条数：${records.length}`;
      series.push({
        t: now.getTime(),
        ph: metrics[0].value,
        do: metrics[1].value,
        turb: metrics[2].value
      });
      if (series.length > 60) series.shift();
      drawChart();
    }

    function updateTable() {
      dataBody.innerHTML = '';
      records.slice(0, 20).forEach((r) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.time}</td>
          <td>${r.ph.toFixed(2)}</td>
          <td>${r.do.toFixed(2)}</td>
          <td>${r.turb.toFixed(2)}</td>
          <td>${r.temp.toFixed(2)}</td>
          <td>${r.cond.toFixed(1)}</td>
          <td>${r.raw}</td>
        `;
        dataBody.appendChild(tr);
      });
    }

    function updateRawLog(line) {
      const lines = rawLog.value.split('\n').filter(Boolean);
      lines.push(line);
      while (lines.length > 8) lines.shift();
      rawLog.value = lines.join('\n');
      rawLog.scrollTop = rawLog.scrollHeight;
    }

    function randomizeMetric(m) {
      const drift = (Math.random() - 0.5) * (m.max - m.min) * 0.02;
      let next = m.value + drift;
      if (next < m.min) next = m.min + Math.random() * 0.3;
      if (next > m.max) next = m.max - Math.random() * 0.3;
      m.value = next;
    }

    function startSampling(label) {
      stopSampling();
      connectionState.textContent = label;
      liveTag.textContent = '采集中';
      liveTag.classList.add('live');
      chartTag.textContent = '实时绘制';
      intervalText.textContent = '1s';
      timer = setInterval(() => {
        metrics.forEach(randomizeMetric);
        renderMetrics();
        pushRecord();
      }, 1000);
    }

    function stopSampling() {
      if (timer) {
        clearInterval(timer);
        timer = null;
      }
      liveTag.textContent = '离线模式';
      liveTag.classList.remove('live');
      chartTag.textContent = '暂停';
      connectionState.textContent = '未连接';
    }

    function drawChart() {
      const width = trendChart.width;
      const height = trendChart.height;
      ctx.clearRect(0, 0, width, height);

      const padding = 30;
      const maxPoints = 60;
      const plotWidth = width - padding * 2;
      const plotHeight = height - padding * 2;

      ctx.strokeStyle = '#e2e8f0';
      ctx.lineWidth = 1;
      for (let i = 0; i <= 4; i++) {
        const y = padding + (plotHeight / 4) * i;
        ctx.beginPath();
        ctx.moveTo(padding, y);
        ctx.lineTo(width - padding, y);
        ctx.stroke();
      }

      const datasets = [
        { key: 'ph', color: '#0ea5e9', min: 6.5, max: 8.5 },
        { key: 'do', color: '#22c55e', min: 3, max: 9 },
        { key: 'turb', color: '#f97316', min: 0, max: 20 }
      ];

      datasets.forEach((set) => {
        ctx.strokeStyle = set.color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        series.slice(-maxPoints).forEach((point, idx) => {
          const x = padding + (plotWidth / (maxPoints - 1)) * idx;
          const value = point[set.key];
          const normalized = (value - set.min) / (set.max - set.min);
          const y = padding + plotHeight - normalized * plotHeight;
          if (idx === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        });
        ctx.stroke();
      });

      ctx.fillStyle = '#64748b';
      ctx.font = '12px "Noto Sans CJK SC", sans-serif';
      ctx.fillText('pH / 溶氧 / 浊度', padding, height - 8);
    }

    function exportCSV() {
      if (!records.length) {
        alert('暂无数据可导出。');
        return;
      }
      const header = ['time', 'ph', 'do', 'turb', 'temp', 'cond', 'orp', 'raw'];
      const lines = [header.join(',')];
      records.slice().reverse().forEach((r) => {
        const row = [
          r.time,
          r.ph.toFixed(2),
          r.do.toFixed(2),
          r.turb.toFixed(2),
          r.temp.toFixed(2),
          r.cond.toFixed(1),
          r.orp.toFixed(0),
          '"' + r.raw.replace(/"/g, '""') + '"'
        ];
        lines.push(row.join(','));
      });
      const blob = new Blob([lines.join('\n')], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `water_quality_${Date.now()}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    connectBtn.addEventListener('click', () => {
      connectBtn.disabled = true;
      disconnectBtn.disabled = false;
      startSampling('已连接 COM3');
    });

    disconnectBtn.addEventListener('click', () => {
      connectBtn.disabled = false;
      disconnectBtn.disabled = true;
      stopSampling();
    });

    simulateBtn.addEventListener('click', () => {
      connectBtn.disabled = true;
      disconnectBtn.disabled = false;
      startSampling('模拟数据模式');
    });

    clearBtn.addEventListener('click', () => {
      records.length = 0;
      series.length = 0;
      dataBody.innerHTML = '';
      rawLog.value = '';
      recordCount.textContent = '记录条数：0';
      drawChart();
    });

    exportBtn.addEventListener('click', exportCSV);

    renderMetrics();
    drawChart();
  </script>
</body>
</html>
